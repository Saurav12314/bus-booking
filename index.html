<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Bus Booking Application</h1>

            <div id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>

            <div id="signupForm" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button onclick="signup()">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <div id="bookingContainer" style="display: none;">
        <h2>Welcome to the Bus Booking System</h2>
        <p id="welcomeMessage"></p>
        <button onclick="logout()">Logout</button>
        <h3>Book a Bus Ticket</h3>
        <label for="departure">Departure:</label>
        <input type="text" id="departure" placeholder="Enter departure city" required>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination city" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <button onclick="bookTicket()">Book Ticket</button>
        <div id="bookingStatus"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
